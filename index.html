<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
    <title>Shuffleflix</title>
</head>
<body>
    <header>
        <img class="header_img" src="./assets/shuffle.svg">
    </header>

    <main>
        <div id="movie_section">
            <img class="movie_poster" src="https://picsum.photos/200/300" alt="">
            <div id="movie_info">
                <p id="movie_title">Parasita</p>
                <p id="movie_synopsis">Desempregados, a família de Ki-taek (Song Kang-ho) nutre um interesse peculiar pela família Park até que eles se veem presos em um inesperado incidente.</p>
                <p id="movie_rating">IMDb Rating<span> 7.4</span></p>
            </div>
        </div>
        <button class="shuffle_button">Encontrar filme</button>
    </main>
    <script src="./main.js"></script>
</body>
</html>
